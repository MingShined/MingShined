<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/mock-min.js"></script>
    <script type="text/javascript">
    var imgSrcArr = ['../../../src/assets/images/pic1.jpg', '../../../src/assets/images/pic2.png'];
    var classArr = ['bgc10', 'bg000'];
    // Mock响应模板
    Mock.mock('http://test.com', {
        "user|1-6": [{ // 随机生成1到3个数组元素
            'author|4-10': [
                '@cname'
            ], // 中文名称
            'id|+1': 0, // 属性值自动加 1，初始值为88
            // 'age|18-28': 0, // 18至28以内随机整数, 0只是用来确定类型
            'date': '@now("yyyy/MM/dd")' + ' @time', // 日期
            'title|5-10': '@ctitle(true)', // 中国城市
            'class|1': classArr,
            'bgClass': function() {
                return 'desc clearfix ' + this.class
            }, // 16进制颜色
            // 'isMale|1': true, // 布尔值
            // 'isFat|1-2': true, // true的概率是1/3
            // 'fromObj|2': obj, // 从obj对象中随机获取2个属性
            // 'fromObj2|1-3': obj, // 从obj对象中随机获取1至3个属性
            'imgSrc|1': imgSrcArr, // 随机选取 1 个元素
            // 'sister|+1': ['jack', 'jim', 'lily'], // array中顺序选取元素作为结果
            // 'friends|2': ['jack', 'jim'] // 重复2次属性值生成一个新数组
        }]
    });
    $.ajax({
        url: 'http://test.com',
        type: 'get',
        dataType: 'json'
    }).done(function(data, status, xhr) {
        console.log(JSON.stringify(data, null, 4));
    });
    </script>
</body>

</html>
