<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="box">
        <aa></aa>
        <p>{{msg}}</p>
        <!-- <button type="butotn" @click="updateFunc">我是按钮</button> -->
    </div>
    <template id="a">
        <div>
            <h1>{{msg}}</h1>
            <button type="butotn" @click="updateFunc">我是按钮</button>
        </div>
    </template>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
    // 1.组件的定义方式
    // 2.生命周期
    // 3.自定义键盘信息  Vue.config.keyCodes.a = 65;
    var A = {
        template: '#a',
        data() {
            return {
                msg: '我是a组件的一个信息'
            }
        },
        methods: {
            updateFunc() {
                this.msg = 111;
            }
        },
        beforeUpdate() {
            console.log('组件更新之前');
        },
        updated() {
            console.log('组件更新之后');
        },
    }

    new Vue({
        el: '#box',
        data: {
            msg: '我收到'
        },
        methods: {
            updateFunc() {
                this.msg = 111;
            }
        },
        components: {
            'aa': A
        },
        beforeCreate() {
            console.log('实例创建之前');
        },
        created() {
            console.log('实例创建了');
        },
        beforeMount() {
            console.log('实例编译之前');
        },
        mounted() {
            console.log('实例编译之后');
        },
        beforeUpdate() {
            console.log('组件更新之前');
        },
        updated() {
            console.log('组件更新之后');
        },
        beforeDestroy() {
            console.log('组件销毁之前');
        },
        destroed() {
            console.log('组件销毁之后');
        }
    });
    </script>
</body>

</html>
