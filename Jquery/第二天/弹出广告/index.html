<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弹出广告</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .banner {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 230px;
        height: 0;
    }

    .banner img {
        position: absolute;
    }

    .close {
        right: 0;
        top: 0;
        cursor: pointer;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.banner').animate({ 'height': '120px' }, 1000);
        $('.close').click(function() {
            $('.banner').animate({
                'height': '80px',
               	'opacity':'.6'
            }, 600, function() {
                $('.close').hide();
                $(this).animate({ 'width': '0' });
            });
        })
    });
    </script>
</head>

<body>
    <div class="banner">
        <img src="imgs/ad.jpg" alt="" width="230" height="120">
        <img src="imgs/h.jpg" alt="" width="40" height="18" class="close">
    </div>
</body>

</html>
