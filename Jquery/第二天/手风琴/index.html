<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>手风琴</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 100px auto;
        width: 1010px;
        height: 460px;
        overflow: hidden;
    }

    .container span {
        float: left;
        display: block;
        width: 200px;
        height: 460px;
        overflow: hidden;
        cursor: pointer;
        -webkit-background-size: cover;
        background-size: cover;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#container span').each(function(index, el) {
            $(el).css('background', 'url(images/' + (index + 1) + '.jpg)');
        });
        $('#container span').hover(function() {
            $(this).stop().animate({ width: 600 }, 400).siblings().stop().animate({ width: 100 }, 400);
        }, function() {
            $('#container span').stop().animate({ width: 200 }, 400);
        });
    });
    </script>
</head>

<body>
    <div class="container" id="container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
