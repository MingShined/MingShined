<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    img {
        vertical-align: top;
    }

    .banner {
        position: relative;
        margin: 100px auto;
        width: 650px;
        height: 250px;
        overflow: hidden;
    }

    .pic {
        position: absolute;
        width: 200%;
        height: 100%;
    }

    .pic a {
        position: absolute;
        left: 0;
        top: 0;
    }

    .ctrl {
        position: absolute;
        width: 100%;
        bottom: 10px;
        text-align: center;
        cursor: pointer;
        z-index: 100;
    }

    .ctrl span {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 100%;
        margin-left: 5px;
    }

    .ctrl span.current {
        background-color: #333;
    }
    </style>
</head>

<body>
    <div class="banner">
        <div class="pic">
            <a href="#"><img src="images/01.jpg" alt="" width="650" height="250"></a>
            <a href="#"><img src="images/02.jpg" alt="" width="650" height="250"></a>
            <a href="#"><img src="images/03.jpg" alt="" width="650" height="250"></a>
            <a href="#"><img src="images/04.jpg" alt="" width="650" height="250"></a>
            <a href="#"><img src="images/05.jpg" alt="" width="650" height="250"></a>
        </div>
        <div class="ctrl"></div>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    var timer = null;
    var index = 0;
    var aImg = $('.pic a').length;
    var tag = '';
    for (var i = 0; i < aImg; i++) {
        tag += '<span></span>';
    }
    $('.ctrl').html(tag);
    $('.ctrl span').eq(0).addClass('current');

    $('.banner').mouseenter(function() {
        clearInterval(timer);
    });
    $('.banner').mouseleave(function() {
        autoPlay();
    });
    $('.ctrl span').mouseenter(function() {
        clearInterval(timer);
        index = $(this).index();
        change();
    });

    autoPlay();

    function autoPlay() {
        timer = setInterval(function() {
            index++;
            index %= aImg;
            change();
        }, 2000);
    };

    function change() {
        $('.ctrl span').eq(index).addClass('current').siblings().removeClass('current');
        $('.pic a').eq(index).stop().fadeIn(800).siblings().stop().fadeOut(400);
    }
    </script>
</body>

</html>
