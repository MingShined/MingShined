<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQ下拉</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #333;
    }

    .clearfix::after {
        content: '';
        display: table;
        clear: both;
    }

    .menu {
        margin: 100px auto;
        width: 315px;
        height: 100px;
    }

    .list {
        float: left;
        width: 100px;
        margin-left: 5px;
        background-color: #eee;
        text-align: center;
        cursor: pointer;
        border: 1px solid #eee;
        border-radius: 5px;
        box-sizing: border-box;
    }

    ul li {
        list-style: none;
    }

    .list ul {
        display: none;
        text-align: center;
        background-color: #ccc;
    }

    .list ul li:hover {
        background-color: #fff;
    }
    </style>
</head>

<body>
    <nav class="menu clearfix" id="menu">
        <ul>
            <li class="list">
                首页
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>3</li>
                    <li>3</li>
                </ul>
            </li>
            <li class="list">
                热点
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>3</li>
                </ul>
            </li>
            <li class="list">
                资讯
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>3</li>
                    <li>3</li>
                    <li>3</li>
                </ul>
            </li>
        </ul>
    </nav>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#menu > ul > li').hover(function() {
            $(this).children('ul').stop().slideToggle(300);
        });
    });
    </script>
</body>

</html>
