<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标跟随</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 300px;
        height: 300px;
        background-color: #eee;
        border-radius: 50%;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(document).mousemove(function(event) {
            $('div').css({
                position: 'absolute',
                left: (event.clientX - $('div').width() / 2) + 'px',
                top: (event.clientY - $('div').height() / 2) + 'px'
            });
        });
    });
    </script>
</head>

<body>
    <div class="box"></div>
</body>

</html>
