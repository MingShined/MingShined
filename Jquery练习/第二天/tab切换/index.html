<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tab</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    img {
        vertical-align: top;
    }

    ul li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .clearfix:after {
        content: '';
        display: table;
        clear: both;
    }

    .container {
        position: relative;
        margin: 150px auto;
        width: 1007px;
        height: 475px;
    }

    .tab {
        position: absolute;
        left: 0;
        top: -38px;
        border: 1px solid #eee;
    }

    .tab ul li {
        float: left;
        width: 80px;
        height: 38px;
        line-height: 38px;
        border-top: 4px solid #fff;
        text-align: center;
    }

    .tab ul li:hover {
        cursor: pointer;
    }

    .tab ul li.current {
        border-top: 4px solid red;
    }

    .content {
        position: absolute;
    }

    .content a {
        display: none;
        border: 1px solid #eee;
    }

    a.block {
        display: block;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#tab li').hover(function() {
            var index = $(this).index();
            $(this).addClass('current').siblings('li').removeClass('current');
            $('#content a').eq(index).addClass('block').siblings('a').removeClass('block');
        });
    });
    </script>
</head>

<body>
    <div class="container">
        <div class="tab clearfix">
            <ul class="" id="tab">
                <li class="current">国际大牌</li>
                <li>国妆名牌</li>
                <li>清洁用品</li>
                <li>男士精品</li>
            </ul>
        </div>
        <div class="content" id="content">
            <a href="#" class="block"><img src="imgs/guojidapai.jpg" alt="" width="1007" height="475"></a>
            <a href="#"><img src="imgs/guozhuangmingpin.jpg" alt="" width="1007" height="475"></a>
            <a href="#"><img src="imgs/qingjieyongpin.jpg" alt="" width="1007" height="475"></a>
            <a href="#"><img src="imgs/nanshijingpin.jpg" alt="" width="1007" height="475"></a>
        </div>
    </div>
</body>

</html>
