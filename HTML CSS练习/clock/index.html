<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考研倒计时</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        text-align: center;
    }

    body {
        background: url('img/bg_01.jpg') no-repeat;
        -webkit-background-size: cover;
        background-size: cover;
        overflow: hidden;
    }

    .box {
        padding: 10px;
        margin: 50px auto;
        width: 700px;
        height: 200px;
        text-align: center;
        font: 35px 隶书;
        line-height: 200px;
        color: #fff;
        background-image: linear-gradient(#01499E, #2576AD);
        box-shadow: 0 0 30px 3px skyblue;
        text-shadow: 3px 3px 1px #00070D;
        border-radius: 15px;
        box-sizing: border-box;
    }

    .clock {
        position: relative;
        margin: 10px auto;
        width: 600px;
        height: 600px;
        background: url('img/clock.jpg') no-repeat;
        border-radius: 50%;
        box-shadow: 0 0 30px 10px skyblue;
    }

    .hour,
    .minute,
    .second {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: 50%;
    }

    .hour {
        background: url('img/hour.png') no-repeat center center;
    }

    .minute {
        background: url('img/minute.png') no-repeat center center;
    }

    .second {
        background: url('img/second.png') no-repeat center center;
    }
    </style>
</head>

<body>
    <div class="box" id="box"></div>
    <div class="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
    </div>
    <script type="text/javascript">

    //距离考研时间
    var box = $('box');
    //设定结束时间
    var endTime = new Date('2017/12/24 08:30:00');
    //设定定时器每秒获取当前时间
    setInterval(handler, 1000);

    function handler() {
        //定义当前时间
        var nowTime = new Date();
        //获取 结束时间 - 当前时间的秒数
        var seconds = parseInt((endTime.getTime() - nowTime.getTime()) / 1000);
        //根据秒数获得倒计天 时 分 秒
        var d = parseInt(seconds / 3600 / 24);
        var h = parseInt(seconds / 3600 % 24);
        var m = parseInt(seconds / 60 % 60);
        var s = parseInt(seconds % 60);

        //判断数字是否小于10 自动补0
        d < 10 ? d = '0' + d : d;
        h < 10 ? h = '0' + h : h;
        m < 10 ? m = '0' + m : m;
        s < 10 ? s = '0' + s : s;
        //追加到页面上
        box.innerHTML = '距考研剩余:' + d + '天 ' + h + '个小时 ' + m + '分钟 ' + s + '秒';
    }

    //时钟旋转
    //获取盒子
    var hour = $('hour');
    var minute = $('minute');
    var second = $('second');

    //初始化变量
    var h = 0,m = 0,s = 0;
    //设置定时器
    setInterval(function () {
        var date = new Date();
        //获取对应时间旋转数值
        var ms = date.getMilliseconds();
        var s = date.getSeconds() + ms / 1000;
        var m = date.getMinutes() + s / 60;
        var h = date.getHours() % 12 + m / 60;
        //对应旋转数值
        hour.style.transform = 'rotate('+30*h+'deg)';
        minute.style.transform = 'rotate('+6*m+'deg)';
        second.style.transform = 'rotate('+6*s+'deg)';
    },50);

    function $ (id) {
        return typeof(id) === 'string'?document.getElementById(id):id;
    }
    </script>
</body>

</html>
