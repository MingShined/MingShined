<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>作业四</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			background-color: #ccc;
			width: 400px;
			height: 200px;
			min-height: 200px;
			overflow: hidden;
		}
		.left-top{
			position: absolute;
			top: -50px;
			left: -50px;
			height: 100px;
			width: 100px;
			background-color: #fc0;
			border-radius: 50px;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
		}
		.right-bottom{
			position: absolute;
			bottom: -50px;
			right: -50px;
			height: 100px;
			width: 100px;
			background-color: #fc0;
			border-radius: 50px;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left-top"></div>
		<div class="right-bottom"></div>
	</div>
</body>
</html>
