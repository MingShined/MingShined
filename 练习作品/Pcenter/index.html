<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>个人中心小练习</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #eee;
		}

		.container {
			width: 280px;
			height: 188px;
			margin: 50px auto;
		}

		.info {
			box-sizing: border-box;
			padding: 20px 10px;
			height: 124px;
			background-color: #fff;
			text-align: center;
			line-height: 30px;
		}

		.info img{
			float: left;
			height: 80px;
			width: 80px;
			border-radius: 100%;
		}
		.info h2,.info p {
			padding-top: 10px;
		}

		.content {
			display: flex;
			height: calc(100% - 124px);
		}
		.content .box {
			flex: 1;
			text-align: center;
		}
		.content .box > span {
			display: block;
			margin: 10px auto;
			width: 20px;
			height: 20px;
			background-color: #111;
		}
		.blue {
			background-color: blue;
		}
		.yellow {
			background-color: yellow;
		}
		.gray {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="info">
			<img src="头像.jpg" width="120" height="120" alt="头像">
			<h2>个人中心</h2>
			<p>描述描述描述</p>
		</div>
		<div class="content">
			<div class="box blue">
				<span></span>
				12332
			</div>
			<div class="box yellow">
				<span></span>
				12332
			</div>
			<div class="box gray">
				<span></span>
				12332
			</div>
		</div>
	</div>
</body>
</html>
