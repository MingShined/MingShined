<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>小米导航</title>
	<link rel="stylesheet" href="css/小米nav.css">
</head>
<body>
	<div class="nav-content">
		<nav class="list" id="list">
			<a href="#">小米手机</a>	
			<a href="#">红米</a>	
			<a href="#">平板.笔记本</a>	
			<a href="#">电视</a>	
			<a href="#">盒子.影音</a>	
			<a href="#">路由器</a>	
		</nav>
		<ul class="ulimg" id="ulimg">
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
		</ul>
	</div>
	<script type="text/javascript">
		var Oa = document.getElementById('list').getElementsByTagName('a');
		var Oimg = document.getElementById('ulimg').getElementsByTagName('img');
		for (var i = 0; i <6; i++) {
			Oa[i].a = i;
			Oa[i].onmouseover = function() {
				Oimg[this.a].style.height = "300px";
		   }
			Oa[i].onmouseout = function() {
				Oimg[this.a].style.height = "0";
		   }		   
		}
		
	</script>
</body>
</html>
