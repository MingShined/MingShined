<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.mid{
			float: left;
			width: 100%;
			height: 100%;
			background-color: white;
		}
		.content{
			margin: 0 210px;
			height: 100%;
			background-color: white;
		}
		.left,.right{
			float: left;
			width: 200px;
			height: 100%;
			background-color: #eee;
		}
		.left{
			margin-left: -100%;
		}
		.right{
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<div class="mid">
		<div class="content">content</div>
	</div>
	<div class="left">left</div>
	<div class="right">right</div>
</body>
</html>
