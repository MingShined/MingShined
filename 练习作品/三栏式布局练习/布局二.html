<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			height: 130%;
		}
		header,main,footer{
			margin: 0 auto;
		}
		header{
			background-color: #666;
			height: 20%;
		}
		main{
			height: 70%;
			background-color: #eee;
		}
		footer{
			height: 10%;
			background-color: black;
		}
		.left,.right{
			width: 200px;
			background-color: springgreen;
			height: 100%;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		.mid{
			/* margin: 0 210px; */
			height: 100%;
			background-color: white;
		}
	</style>
</head>
<body>
	<header>
		header
	</header>
	<main>
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="mid">mid</div>
	</main>
	<footer>
		footer
	</footer>
</body>
</html>
