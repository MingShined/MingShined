<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
.heart-shape{  
    position: relative;  
    top: 200px;
    left: 200px;
    width: 200px;  
    height: 200px;  
    -webkit-transform: rotate(45deg);  
    -moz-transform: rotate(45deg);  
    -ms-transform: rotate(45deg);  
    -o-transform: rotate(45deg);  
    transform: rotate(45deg);  
    background-color: red;  
}  
.heart-shape:before,  
.heart-shape:after{  
    position: absolute;  
    width: 200px;  
    height: 200px;  
    content: '';  
    -webkit-border-radius: 50%;  
    -moz-border-radius: 50%;  
    -o-border-radius: 50%;  
    border-radius: 50%;  
    background-color: red;  
}  
.heart-shape:before{  
    bottombottom: 0px;  
    left: -90px;  
}  
.heart-shape:after{  
    top: -90px;  
    rightright: 0px;  
}  
    </style>
</head>
<body>
    <div class="heart-shape"></div>
</body>
</html>
