<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>按钮样式</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		a {
			text-decoration: none;
		}
		.btn {
			padding: 5px 15px;
			/* display: block; */
			/* width: 380px; */
			/* height: 154px; */
			/* line-height: 154px; */
			text-align: center;
			font: .9em 微软雅黑;
			color: #fff;
			box-shadow: inset 0 2px 1px rgba(0, 0, 0, .4),inset 0 -4px 1px rgba(0, 0, 0, .5);
			border-radius: 5px;
		}
		.one {
			background-image: linear-gradient(slateblue,skyblue);
		}

		.btn-box {
			float: left;
			border-radius: 30px;
			border: 1px solid #222;
			box-shadow: 0 1px 0 rgba(255, 255, 255, .6);
		}

		.btn-box a {
			display: inline-block;
			width: 180px;
			height: 50px;
			border: 1px solid #111;
			text-align: center;
			line-height: 50px;
		}

		.yes {
			border-radius: 30px 0 0 30px;
		}
		.no {
			border-radius: 0 30px 30px 0;
		}
		.or {
			position: relative;
			width: 24px;
			height: 24px;
			border-radius: 50%;
			background-color: #eee;
			color: #333;
			margin-left: -12px;
			margin-right: -22px;
		}
	</style>
</head>
<body>
	<a href="#" class="btn one">样式一</a>
	<hr/>
	<div class="btn-box">
		<a href="#" class="yes">yes</a>
		<span class="or">or</span>
		<a href="#" class="no">no</a>
	</div>
</body>
</html>
