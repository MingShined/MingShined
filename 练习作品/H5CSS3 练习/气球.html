<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="favicon.ico" />
    <style type="text/css">
    body,html {
    	/* position: relative; */
    	background-image: linear-gradient(skyblue,#eee);
    }
    .box {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: red;
        border: 1px solid #eee;
        border-radius: 300px 300px 300px 0;
        transform: rotate(-45deg);
    }

    .box:before {
        position: absolute;
        bottom: 0;
        left: 3px;
        width: 200px;
        height: 2px;
        background-color: #777;
        content: "";
        transform-origin: left top;
        transform: rotate(135deg);
    }
    .girl {
    	position: absolute;
    	left: 200px;
    	bottom: 0;
    }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="girl">
    	<img src="dog.png" alt="" width="400" height="400">
    	<img src="girl.png" alt="" width="400" height="600">
    </div>
    <script type="text/javascript">
    var box = document.getElementsByClassName('box');
    var arr = ['red', 'yellow', 'green', 'pink', 'skyblue', 'blue', 'purple', '#f15'];
    for (var i = 0; i <= 7; i++) {
        box[i].style.left = 220 * i + 'px';
        box[i].style.top = 45 * i + 'px';
        box[i].style.background = arr[i];
    }
    for (var i = 8; i <= 16; i++) {
    	        box[i].style.right = 27 * i + 'px';
        box[i].style.top = 40 * i + 'px';
        box[i].style.background = arr[i-8];
    }
    </script>
</body>

</html>
