<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>翻牌</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: relative;
			margin: 100px auto;
			width: 500px;
			height: 800px;
			border-radius: 5px;
		}
		.box:hover .card {
			transform: rotateY(180deg);
		}
		.card {
			transform-style: preserve-3d;
			transition: 2.6s;
		}
		.card,.face,.back {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.face {
			background: url('img/face.jpg') left center / cover no-repeat;
			z-index: 2;
			transform: translateZ(8px);
		}
		.back {
			background: url('img/back.jpg') center center / cover no-repeat;
			z-index: 1;
			transform: translateZ(-8px) rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="card">
			<div class="face"></div>
			<div class="back"></div>
		</div>
	</div>
</body>
</html>
