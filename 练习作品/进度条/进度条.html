<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<style type="text/css">
		body {
			background: url('bg.png') left top repeat;
		}
		.box {
			margin: 50px auto;
			width: 600px;
			height: 20px;
			background-color: rgba(0, 0, 0, .6);
			box-shadow: 0 1px 0px rgba(255, 255, 255, .6);
			border-radius: 10px;
			overflow: hidden;
		}

		.bar {
			position: relative;
			width: 60%;
			height: 20px;
			background-image: linear-gradient(rgba(255,255,255,.7),rgba(255,255,255,.1)), linear-gradient(to right,#4BB2B4,#E1E870);
			border-radius: 10px;
		}

		.bar:after {
			position: absolute;
			right: 5px;
			top: 5px;
			content: "";
			width: 10px;
			height: 10px;
			background-color: rgba(0, 0, 0, .4);
			border-radius: 5px;
			box-shadow: 0 1px 0px rgba(255, 255, 255, .6);
		}
		.icon-niao {
			font-size: 50px;
			height: 500px;
			width: 300px;
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="bar"></div>
	</div>
	<!-- <i class="iconfont">&#x33;</i> -->
	<i class="iconfont icon-niao"></i>
</body>
</html>
