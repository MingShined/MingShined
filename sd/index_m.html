<body>
    <!-- <script type="text/javascript" src="//js.18183.com/pc/user/js/passport.js"></script> -->
    <script src="http://js.18183.com/common/js/wap_top_toolbar.js"></script>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一屏star -->
            <section class="swiper-slide section1  swiper-no-swiping">
                <div class="logo">
                    <img src="//js.18183.com/hd/2017/201712sd/m/images/logo.png" alt="" class="animated bounceInDown">
                </div>
                <div class="slogan">
                    <img src="//js.18183.com/hd/2017/201712sd/m/images/slogan_sd.png" alt="" class="animated bounceInLeft t1">
                    <img src="//js.18183.com/hd/2017/201712sd/m/images/slogan_yd.png" alt="" class="animated bounceIn t4">
                    <img src="//js.18183.com/hd/2017/201712sd/m/images/slogan_gift.png" alt="" class="animated bounceInRight t2">
                </div>
                <div class="animate-wrap">
                    <span class="oldman">
                        <i class="d1"></i>
                        <i class="d2"></i>
                        <i class="d3"></i>
                        <i class="d4"></i>
                        <i class="d5"></i>
                        <i class="d6"></i>
                        <i class="d7"></i>
                        <i class="d8"></i>
                    </span>
                    <span class="car"></span>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:;" title="圣诞专场" class="btn-sd animated rollIn">圣诞专场</a>
                    <a href="javascript:;" title="元旦专场" class="btn-yd animated rollIn">元旦专场</a>
                </div>
            </section>
            <!-- 第一屏end -->
            <!-- 第二屏star -->
            <section class="swiper-slide section2">
                <div class="wrap">
                    <div class="sign-wrap">
                        <a href="javascript:;" class="sign"></a>
                    </div>
                    <div class="lottery">
                        <a href="javascript:;" class="btn-draw"><span class="fr icon">（袜子数：<i class="drawnum"></i>）</span></a>
                    </div>
                </div>
                <a href="javascript:;" class="btn-nextpage"></a>
            </section>
            <!-- 第二节end -->
            <!-- 第三屏star -->
            <section class="swiper-slide section3">
                <div class="wrap">
                    <div class="startime-wrap">
                        <span><i class="startime">120</i>s</span>
                    </div>
                    <ul class="pic-wrap clearfix">
                    </ul>
                    <a href="javascript:;" class="btn-play" id="43005"></a>
                </div>
                <a href="javascript:;" class="btn-nextpage"></a>
            </section>
            <!-- 第三屏end -->
            <!-- 第四屏star -->
            <section class="swiper-slide section4" data-hash="slide4">
                <div class="wrap">
                    <ul class="test-info clearfix">
                        <li class="testtime">3:00:00</li>
                        <li class="num">5</li>
                        <li class="rightnum">0</li>
                        <li class="wrongnum">0</li>
                        <li class="score">0</li>
                    </ul>
                    <div class="test-rule">
                        <ul class="clearfix">
                        </ul>
                    </div>
                    <a href="javascript:;" class="star-test"><span class="innertext">开始考试</span></a>
                </div>
                <a href="javascript:;" class="btn-nextpage"></a>
            </section>
            <!-- 第四屏end -->
            <!-- 第五屏star -->
            <section class="swiper-slide section5">
                <div class="wrap">
                    <div class="message-wall">
                    </div>
                    <div class="message-text">
                        <textarea class="text-box" placeholder="我家乡的习俗是..."></textarea>
                        <a href="javascript:;" class="btn-send fr"></a>
                    </div>
                </div>
                <a href="javascript:;" class="btn-nextpage"></a>
            </section>
            <!-- 第五屏end -->
            <!-- 第六屏star -->
            <section class="swiper-slide section6">
                <div class="wish"></div>
                <div class="lion animated bounce infinite"></div>
                <div class="stage"></div>
                <div class="btn-wrap">
                    <a href="javascript:;" title="返回首页" class="btn-sy">返回首页</a>
                    <a href="javascript:;" title="点我分享" class="btn-share">点我分享</a>
                </div>
            </section>
            <!-- 第六屏end -->
        </div>
    </div>
    <!-- 弹窗star -->
    <div class="mask">
        <!-- 时间到弹窗 -->
        <div class="item item1">
            <p class="time-over">
                很遗憾，时间到 ~
            </p>
            <span class="close" onclick="alertBoxClose('.item1')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item1')" href="javascript:;"></a>
        </div>
        <!-- 中奖弹窗 -->
        <div class="item item2">
            <div class="lottery-win">
                <p class="prize"></p>
            </div>
            <span class="close" onclick="alertBoxClose('.item2')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item2')" href="javascript:;"></a>
        </div>
        <!-- 未中奖弹窗 -->
        <div class="item item3">
            <div class="lottery-lose">
                <p>很遗憾 ~</p>
                <p>请继续努力哦 ~</p>
            </div>
            <span class="close" onclick="alertBoxClose('.item3')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item3')" href="javascript:;"></a>
        </div>
        <!-- 活动结束 -->
        <div class="item item4">
            <p class="lottery-over">
                抱歉，活动已结束 ~
            </p>
            <span class="close" onclick="alertBoxClose('.item4')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item4')" href="javascript:;"></a>
        </div>
        <!-- 次数不足 -->
        <div class="item item5">
            <p class="lottery-none">
                抱歉，您的抽奖次数不足哦~
            </p>
            <span class="close" onclick="alertBoxClose('.item5')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item5')" href="javascript:;"></a>
        </div>
        <!-- 记录用时 -->
        <div class="item item6">
            <p>
                恭喜！系统已记录您用时
                <span class="endtime"></span> 秒！
            </p>
            <span class="close" onclick="alertBoxClose('.item6')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item6')" href="javascript:;"></a>
        </div>
        <!-- 玩过游戏 -->
        <div class="item item7">
            <p>今天已经玩过游戏啦~明天再来吧~</p>
            <span class="close" onclick="alertBoxClose('.item7')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item7')" href="javascript:;"></a>
        </div>
        <!-- 签到成功 -->
        <div class="item item8">
            <p>签到成功~</p>
            <span class="close" onclick="alertBoxClose('.item8')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item8')" href="javascript:;"></a>
        </div>
        <!-- 已经签到 -->
        <div class="item item9">
            <p>今天已经签到啦~明天再来吧~</p>
            <span class="close" onclick="alertBoxClose('.item9')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item9')" href="javascript:;"></a>
        </div>
        <!-- 留言发送成功 -->
        <div class="item item10">
            <p>发送成功~</p>
            <span class="close" onclick="alertBoxClose('.item10')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item10')" href="javascript:;"></a>
        </div>
        <!-- 留言发送失败 -->
        <div class="item item11">
            <p>活动已结束~</p>
            <span class="close" onclick="alertBoxClose('.item11')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item11')" href="javascript:;"></a>
        </div>
        <!-- 留言为空 -->
        <div class="item item12">
            <p>留言不能为空~</p>
            <span class="close" onclick="alertBoxClose('.item12')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item12')" href="javascript:;"></a>
        </div>
        <!-- 答题成功 -->
        <div class="item item13">
            <p>答题成功~</p>
            <span class="close" onclick="alertBoxClose('.item13')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item13')" href="javascript:;"></a>
        </div>
        <!-- 答题时间到 -->
        <div class="item item14">
            <p>您已经答过题~明天再来吧~</p>
            <span class="close" onclick="alertBoxClose('.item14')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item14')" href="javascript:;"></a>
        </div>
        <!-- 已经答过题 -->
        <div class="item item15">
            <p>答题时间到~</p>
            <span class="close" onclick="alertBoxClose('.item15')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item15')" href="javascript:;"></a>
        </div>
        <!-- 答题结束 -->
        <div class="item item16">
            <p>答题累计错误三题,答题结束~</p>
            <span class="close" onclick="alertBoxClose('.item16')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item16')" href="javascript:;"></a>
        </div>
                        <!-- 答题达到上限 -->
        <div class="item item17">
            <p>今天已经答过题啦</p>
            <span class="close" onclick="alertBoxClose('.item17')"></span>
            <a class="btn-sure" onclick="alertBoxClose('.item17')" href="javascript:;"></a>
        </div>
    </div>
    <!-- 弹窗end -->
    <!-- 分享弹窗star -->
    <div class="share-mask">
        <div class="share"></div>
        <a class="btn-sure" href="javascript:;"></a>
    </div>
