<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>百度一下,你就知道</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .container {
        position: relative;
        margin-top: 200px;
        margin-left: calc(50% - 297px);
    }

    .container img {
        display: block;
        margin-left: 162px;
    }

    .search input {
        width: 480px;
        height: 38px;
        border: 1px solid #b8b8b8;
        outline-style: none;
        padding-left: 10px;
        font-size: 25px;
    }

    .search button {
        width: 102px;
        height: 38px;
        text-align: center;
        line-height: 38px;
        font-size: 16px;
        background-color: #38f;
        border: 0;
        color: #fff;
        cursor: pointer;
    }

    .result ul {
        margin-top: -3px;
        width: 492px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    .result ul li {
        padding-left: 10px;
    }

    .result ul li:hover {
        cursor: pointer;
        background-color: #eee;
    }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/bd_logo.png" alt="百度一下" width="270" height="129">
        <div class="search">
            <input type="text" name="text" id="text">
            <button type="">百度一下</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#text").keyup(function() {
            //获取文本框的值
            var key = $("#text").val();
            //ajax异步获取数据
            $.ajax({
                type: "post",
                url: "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + key,
                dataType: "jsonp",
                jsonp: "cb",
                success: function(data) {
                    // console.log(data)
                    var tag = "<ul>";
                    for (var i = 0; i < data.s.length; i++) {
                        tag += "<li>" + data.s[i] + "</li>";
                    }
                    tag += "</ul>";
                    // 获取数据展示到页面
                    $("#result").html(tag).show();
                },
                error: function() {
                    alert("查询错误");
                }
            })
        });
    })
    </script>
</body>

</html>
