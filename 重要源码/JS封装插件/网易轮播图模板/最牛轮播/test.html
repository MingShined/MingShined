<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

img {
    vertical-align: top;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

ul li {
    list-style: none;
}

.banner {
    position: relative;
    top: 200px;
    margin: 0 auto;
    width: 1200px;
    height: 460px;
}

.banner .move-wrap {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.move-wrap ul {
    position: absolute;
}

.move-wrap ul li {
    float: left;
}

.ctrl {
    position: absolute;
    width: 100%;
    bottom: -50px;
    text-align: center;
}

.libs {
    display: inline-block;
    margin-left: 10px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #333;
    z-index: 50;
    cursor: pointer;
}

span.current {
    background-color: #777;
}

.arrow {
    display: block;
    position: absolute;
    width: 30px;
    height: 60px;
    top: 50%;
    margin-top: -30px;
    background-color: #333;
    cursor: pointer;
}

.next {
    right: -50px;
}

.prev {
    left: -50px;
}

#banner2 {
	margin-top: 200px;
}
</style>

<body>
    <div class="banner">
        <div class="move-wrap" id="move-wrap">
            <ul>
                <li><img src="images/slider-1.jpg" alt=""></li>
                <li><img src="images/slider-2.jpg" alt=""></li>
                <li><img src="images/slider-3.jpg" alt=""></li>
                <li><img src="images/slider-4.jpg" alt=""></li>
                <li><img src="images/slider-5.jpg" alt=""></li>
                <li><img src="images/slider-1.jpg" alt=""></li>
            </ul>
        </div>
        <div class="ctrl" id="ctrl">
            <span class="arrow prev"></span>
            <span class="libs current" data-value="0"></span>
            <span class="libs" data-value="1"></span>
            <span class="libs" data-value="2"></span>
            <span class="libs" data-value="3"></span>
            <span class="libs" data-value="4"></span>
            <span class="libs" data-value="5"></span>
            <span class="arrow next"></span>
        </div>
    </div>    
    <div class="banner" id="banner2">
        <div class="move-wrap" id="move-wrap1">
            <ul>
                <li><img src="images/slider-1.jpg" alt=""></li>
                <li><img src="images/slider-2.jpg" alt=""></li>
                <li><img src="images/slider-3.jpg" alt=""></li>
            </ul>
        </div>
        <div class="ctrl" id="ctrl1">
            <span class="arrow prev"></span>
            <span class="libs current" data-value="0"></span>
            <span class="libs" data-value="1"></span>
            <span class="libs" data-value="2"></span>
            <span class="arrow next"></span>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var pageFunc = {
            scrollFunc: function(oWarp, oCtrl) {
                var $index = 0;
                var $moveWrap = oWarp.find('ul');
                var $moveVal = $moveWrap.children('li').find('img').width();
                var $maxNum = $moveWrap.children('li').length;
                var $ulWidthVal = $moveVal * $maxNum + 'px';
                $moveWrap.css('width', $ulWidthVal);
                oCtrl.on('click', 'span', function(event) {
                    event.preventDefault();
                    if ($(this).attr('class') == "arrow prev") {
                        $index--;
                        if ($index < 0) $index = $maxNum - 1;
                        moveFunc($moveWrap, $index);
                        changeFunc($index);
                    } else if ($(this).attr('class') == 'arrow next') {
                        $index++;
                        $index %= $maxNum;
                        moveFunc($moveWrap, $index);
                        changeFunc($index);
                    } else {
                        $index = $(this).attr('data-value');
                        moveFunc($moveWrap, $index);
                        changeFunc($index);
                    }
                    function changeFunc(val) {
                        oCtrl.children('.libs').eq(val).addClass('current').siblings().removeClass('current')
                    }
                    function moveFunc(elem, val) {
                        elem.stop().animate({ left: (-$moveVal * val) }, 600);
                    }
                });
            }
        }
        pageFunc.scrollFunc($('#move-wrap'), $('#ctrl'));
        pageFunc.scrollFunc($('#move-wrap1'),$('#ctrl1'));
    })
    </script>
</body>

</html>
