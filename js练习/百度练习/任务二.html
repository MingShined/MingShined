<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */

        var list = document.getElementById('list');
        var arr = ['一', '二', '三', '四', '五', '六'];

        //排序(降序)
        aqiData.sort(function(a, b) {
            return b[1] - a[1];
        });
        // console.log(aqiData)

        //筛选
        for (var i = 0; i < aqiData.length; i++) {
            var item = aqiData[i];
            var tag = '';
            if (item[1] > 5) {
                tag += '第' + arr[i] + '名' + item;
                var li = document.createElement('li');
                li.innerHTML = tag;
                list.appendChild(li);
            }
        }
    })();
    </script>
</body>

</html>
