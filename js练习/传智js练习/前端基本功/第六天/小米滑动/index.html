<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小米滑动</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        position: relative;
        margin: 50px auto;
        width: 512px;
        height: 400px;
        overflow: hidden;
        cursor: pointer;
    }

    #top,
    #bottom {
        position: absolute;
        width: 512px;
        height: 200px;
        left: 0;
    }

    #top {
        top: 0;
    }

    #bottom {
        bottom: 0;
    }

    #pic {
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="mi.png" alt="xiaomi" width="512" height="1470" id="pic">
        <span id="top"></span>
        <span id="bottom"></span>
    </div>
    <script type="text/javascript">
    //选择器函数
    function $(id) {
        return typeof(id) === 'string' ? document.getElementById(id) : id;
    }

    //设置定时器和初始值
    var timer = null;
    var num = 0;

    //上下移动事件
    $('bottom').onmouseover = function() {
    	//清除定时器
        clearInterval(timer);
        timer = setInterval(function() {
            num -= 20;
            //判断是否到底
            num >= -1070 ? $('pic').style.top = num + 'px' : clearInterval(timer);
        }, 40);
    }
    $('top').onmouseover = function() {
    	//清除定时器
        clearInterval(timer);
        timer = setInterval(function() {
            num += 20;
            //判断是否到顶
            num < 0 ? $('pic').style.top = num + 'px' : clearInterval(timer);
        }, 40);
    }

    //父节点移除时清除定时器
    $('bottom').parentNode.onmouseout = function() {
        clearInterval(timer);
    }
    </script>
</body>

</html>
