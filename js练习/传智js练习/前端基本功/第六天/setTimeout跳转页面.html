<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>setTimeout跳转页面</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var count = 5;
		setTimeout(gotoIndexPage,1000);
		function gotoIndexPage () {
			count--;
			document.body.innerHTML = '本页面讲在'+count+'秒后跳转到百度首页';
			if (count <= 0) {
				window.location.href = 'http://www.baidu.com';
			}else {
				setTimeout(gotoIndexPage,1000);
			}
		}
	</script>
</body>
</html>
