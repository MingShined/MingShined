<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>indexOf</title>
	<link rel="stylesheet" href="">
</head>
<body>
	输入的字符位置:<input type="text" name="">
	需要查找的字符:<input type="text" name="">
	<button type="">点击查找</button>
	<script type="text/javascript">
		var text1 = document.getElementsByTagName('input')[0];
		var text2 = document.getElementsByTagName('input')[1];
		var btn = document.getElementsByTagName('button')[0];
		btn.onclick = function () {
			var val1 = text1.value;
			var val2 = text2.value;
			for (var i = 0; i < val1.length; i++) {
				var index = val1.indexOf(val2);
				if (index!=-1) {
					alert('您查找的字符位置在:第'+index + '位');
					return false;
				}else {
					alert('没有查询到！');
					return false;
				}
			}
		}
	</script>
</body>
</html>
