<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js动画</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 300px;
        height: 300px;
        background-color: #eee;
    }
    </style>
</head>

<body>
    <button type="">点击查看</button>
    <div class="box"></div>
    <script type="text/javascript">
    var btn = document.getElementsByTagName('button')[0];
    var box = document.getElementsByTagName('div')[0];
    var timer = null;
    var num = 0,leader = 0;
    var target = 500;
    btn.onclick = function() {
        timer = setInterval(function() {
            num++;
            if (num >= 500) {
                clearInterval(timer);
            } else {
            	//匀速动画
                box.style.marginLeft = num + 'px';
                //减速动画
                // leader = leader + (target - leader) / 20;
                // box.style.marginLeft = leader + 'px';
            }
        }, 3)
    }
    </script>

</html>
</body>
