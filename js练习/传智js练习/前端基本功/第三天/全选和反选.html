    <script type="text/javascript">
    window.onload = function() {
        var fn = new getInitState({
            btnId: 'btn',
            optId: 'list'
        });

        function getInitState(json) {
            if (!document.getElementById || !document.getElementsByTagName) return false;
            this.obj = document.getElementById(json.btnId);
            this.aBtn = this.obj.children;
            this.options = document.getElementById(json.optId).getElementsByTagName('input');
        }
        getInitState.prototype.handleClick = function() {
            var _this = this;
            for (var i = 0; i < this.aBtn.length; i++) {
                this.aBtn[i].index = i;
                this.aBtn[i].onclick = function() {
                    var flag = this.index.toString();
                    switch (flag) {
                        case '0':
                            _this.handleSelect(this);
                            break;
                        default:
                            _this.handleReverse();
                            break;
                    }
                }
            }
        };
        getInitState.prototype.handleSelect = function(el) {
            el.innerHTML = el.innerHTML == '全选' ? '全不选' : '全选';
            this.selectMethod();
        };
        getInitState.prototype.handleReverse = function() {
            this.selectMethod();
        };
        getInitState.prototype.selectMethod = function() {
            for (var i = 0; i < this.options.length; i++) {
                this.options[i].checked = this.options[i].checked == false ? true : false;
            }
        };
        fn.handleClick();
    }
    </script>
