<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script type="text/javascript">
    //封装getClassName函数
    window.onload = function() {
        function getClassName(classname) {
            //如果浏览器支持
            if (document.getElementsByClassName) { return document.getElementsByClassName(classname); }
            //如果浏览器不支持
            var arr = [];
            var dom = document.getElementsByTagName('*');
            // alert(dom.length)
            for (var i = 0; i < dom.length; i++) {
                var splitArr = dom[i].className.split(" "); //取得类名分割并赋给数组
                for (var j = 0, length2 = splitArr.length; j < length2; j++) {
                    if (splitArr[j] == classname) {
                        arr.push(dom[i]); //把对应类名的节点赋给arr
                    }
                }

            }
            return arr; //返回arr数组
        }
    }
    </script>
</body>

</html>
