<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        body {background: url('img/1.jpg') no-repeat;background-size: cover;}
    </style>
</head>

<body>
    <select name="0" id="sel">
        <option value="1">皮肤一</option>
        <option value="2">皮肤二</option>
        <option value="3">皮肤三</option>
        <option value="4">皮肤四</option>
        <option value="5">皮肤五</option>
    </select>
    <script type="text/javascript">
    var oSelc = document.getElementById('sel');

    function changeBg(val) {
        document.body.style.backgroundImage = 'url(img/' + val + '.jpg)';
        document.body.style.backgroundSize = 'cover';
    }
    oSelc.onchange = function() {
        switch (oSelc.value) {
            case "1":
                changeBg(1);
                break;
            case "2":
                changeBg(2);
                break;
            case "3":
                changeBg(3);
                break;
            case "4":
                changeBg(4);
                break;
            case "5":
                changeBg(5);
                break;
        }
    }
    </script>
</body>

</html>
