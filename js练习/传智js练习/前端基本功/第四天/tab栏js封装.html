<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tab栏js</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 100px auto;
        width: 500px;
        height: 500px;
    }

    .tab {
        position: relative;
        left: 0;
        top: 0;
        width: 100%;
        height: 40px;
    }

    .tab ul li {
        float: left;
        width: 20%;
        height: 40px;
        border: 1px solid #eee;
        box-sizing: border-box;
        list-style: none;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
    }

    .current {
        background-color: #ccc;
        /* box-shadow: 0 0 2px 1px #ccc; */
    }

    .content {
        display: none;
        width: 500px;
        height: 400px;
        background-color: #ccc;
        color: #fff;
        text-align: center;
        line-height: 400px;
    }

    .block {
        display: block;
    }
    </style>
</head>

<body>
    <div class="container" id="one">
        <div class="tab">
            <ul>
                <li class="current">选项一</li>
                <li>选项二</li>
                <li>选项三</li>
                <li>选项四</li>
                <li>选项五</li>
            </ul>
        </div>
        <div>
            <span class="content block">内容1</span>
            <span class="content">内容2</span>
            <span class="content">内容3</span>
            <span class="content">内容4</span>
            <span class="content">内容5</span>
        </div>
    </div>
    <div class="container" id="two">
        <div class="tab">
            <ul>
                <li class="current">选项一</li>
                <li>选项二</li>
                <li>选项三</li>
                <li>选项四</li>
                <li>选项五</li>
            </ul>
        </div>
        <div>
            <span class="content block">内容1</span>
            <span class="content">内容2</span>
            <span class="content">内容3</span>
            <span class="content">内容4</span>
            <span class="content">内容5</span>
        </div>
    </div>
    <div class="container" id="three">
        <div class="tab">
            <ul>
                <li class="current">选项一</li>
                <li>选项二</li>
                <li>选项三</li>
                <li>选项四</li>
                <li>选项五</li>
            </ul>
        </div>
        <div>
            <span class="content block">内容1</span>
            <span class="content">内容2</span>
            <span class="content">内容3</span>
            <span class="content">内容4</span>
            <span class="content">内容5</span>
        </div>
    </div>
    <script type="text/javascript">
    // alert(oLibs.length)
    // alert(oCont.length)


    function tabVal(val) {
        var oTarget = document.getElementById(val);
        var oLibs = oTarget.getElementsByTagName('li');
        var oCont = oTarget.getElementsByTagName('span');
        for (var i = 0; i < oLibs.length; i++) {
            oLibs[i].index = i;
            oLibs[i].onclick = function() {
                // index = this.index;
                for (var j = 0, length2 = oLibs.length; j < length2; j++) {
                    oLibs[j].className = "";
                    oCont[j].className = "content";
                }
                oLibs[this.index].className = "current";
                oCont[this.index].className = "content block";
            }
        }
    }

    tabVal('one');
    tabVal('two');
    tabVal('three');
    </script>
</body>

</html>
