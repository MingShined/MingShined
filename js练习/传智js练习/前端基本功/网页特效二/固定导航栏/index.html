<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>固定导航栏</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .fixed {
        position: fixed;
        top: 0;
        left: calc(50% - 711.5px);
        text-align: center;
    }
    
    img {
        vertical-align: top;
    }
    </style>
</head>

<body>
    <header>
        <img src="images/top.png" alt="">
    </header>
    <nav>
        <img src="images/nav.png" alt="">
    </nav>
    <main>
        <img src="images/main.png" alt="">
    </main>
    <script type="text/javascript" src="scroll.js"></script>
    <script type="text/javascript">
    var nav = document.getElementsByTagName('nav')[0];
    var TopVal = nav.offsetTop;
    // alert(TopVal)
    window.onscroll = function() {
        if (scroll().top >= TopVal) {
            nav.className = 'fixed';
        } else {
            nav.className = ' ';
        }
    }
    </script>
</body>

</html>
