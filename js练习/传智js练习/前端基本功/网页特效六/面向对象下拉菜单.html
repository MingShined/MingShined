<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>面向对象下拉</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #333;
    }

    .clearfix::after {
        content: '';
        display: table;
        clear: both;
    }

    .menu {
        margin: 100px auto;
        width: 315px;
        height: 100px;
    }

    .list {
        float: left;
        width: 100px;
        margin-left: 5px;
        background-color: #eee;
        text-align: center;
        cursor: pointer;
        border: 1px solid #eee;
        border-radius: 5px;
        box-sizing: border-box;
    }

    ul li {
        list-style: none;
    }

    .list ul {
        display: none;
        text-align: center;
        background-color: #ccc;
    }

    .list ul li:hover {
        background-color: #fff;
    }
    </style>
</head>

<body>
    <nav class="menu clearfix" id="menu">
        <ul>
            <li class="list">
                首页
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
            <li class="list">
                热点
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
            <li class="list">
                资讯
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
        </ul>
    </nav>
    <nav class="menu clearfix" id="menu2">
        <ul>
            <li class="list">
                首页
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
            <li class="list">
                热点
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
            <li class="list">
                资讯
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
        </ul>
    </nav>
    <script type="text/javascript">
    //面向对象版
    var oMenu = new Menu('menu');
    var oMenu2 = new Menu('menu2');

    function Menu(id) {
        this.id = document.getElementById(id);
        this.aList = this.id.children[0].children;
    }
    Menu.prototype.init = function() {
        var that = this;
        for (var i = 0; i < this.aList.length; i++) {
            this.aList[i].onmouseover = function() {
                that.show(this.children[0]);
            }
            this.aList[i].onmouseout = function() {
                that.hide(this.children[0]);
            }
        }
    };
    Menu.prototype.show = function(elem) {
        elem.style.display = 'block';
    };
    Menu.prototype.hide = function(elem) {
        elem.style.display = 'none';
    };
    oMenu.init();
    oMenu2.init();
    </script>
</body>

</html>
