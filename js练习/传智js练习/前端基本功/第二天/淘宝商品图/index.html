<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>淘宝商品图</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .banner {
        position: relative;
        margin: 50px auto;
        width: 360px;
        height: 360px;
    }

    .banner .pic {
        position: relative;
        width: 360px;
        height: 360px;
        background: url('img/01big.jpg') no-repeat;
        background-size: cover;
    }

    .banner .tab {
        position: absolute;
        left: 0;
        bottom: -70px;
        width: 360px;
        height: 70px;
    }

    .banner .tab img {
        float: left;
        margin-right: 2px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="banner" id="banner">
        <div class="pic">
        </div>
        <div class="tab">
            <a href="#"><img src="img/01.jpg" alt="small_pic" width="70" height="70"></a>
            <a href="#"><img src="img/02.jpg" alt="small_pic" width="70" height="70"></a>
            <a href="#"><img src="img/03.jpg" alt="small_pic" width="70" height="70"></a>
            <a href="#"><img src="img/04.jpg" alt="small_pic" width="70" height="70"></a>
            <a href="#"><img src="img/05.jpg" alt="small_pic" width="70" height="70"></a>
        </div>
    </div>
    <script type="text/javascript">
    //获取参数
    var oBanner = document.getElementById('banner');
    var oPic = oBanner.children[0];
    var aImg = oBanner.children[1].children;
    //遍历小图盒子
    for (var i = 0; i < aImg.length; i++) {
        //传递指针
        aImg[i].index = i;
        //小图mouseover事件
        aImg[i].onmouseover = function() {
            //改变oPic背景
            oPic.style.backgroundImage = 'url(img/0' + (this.index + 1) + 'big.jpg)';
        }
    }
    </script>
</body>

</html>
