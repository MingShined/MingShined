<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>跟随广告</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 2000px;
    }

    .left,
    .right {
        position: relative;
        margin-top: 100px;
    }

    .left {
        float: left;
    }

    .right {
        float: right;
    }
    </style>
</head>

<body>
    <div class="fBanner left" id="left"><img src="images/aside.jpg" alt=""></div>
    <div class="fBanner right" id="right"><img src="images/aside.jpg" alt=""></div>
    <script type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }
    var topVal = $('left').offsetTop;
    var timer = null;
    var leader = 0;
    var target = 0;
    window.onscroll = function() {
        clearInterval(timer);
        target = scroll().top + topVal;
        timer = setInterval(function() {
            leader = leader + (target - leader) / 10;
            $('left').style.top = leader + 'px';
            $('right').style.top = leader + 'px';
        }, 20);
    }

    function scroll() {
        //检测是否支持pageYOffset对象
        if (window.pageYOffset != null) {
            return {
                left: window.pageXOffset,
                top: window.pageYOffset
            }
        }
        //不是怪异模式时(怪异模式指的是没有DTD)
        else if (document.compatMode == 'CSS1compat') {
            return {
                left: document.documentElement.scrollLeft,
                top: document.documentElement.scrollTop
            }
        }
        //怪异模式时
        return {
            left: document.body.scrollLeft,
            top: document.body.scrollTop
        }
    }
    </script>
</body>

</html>
