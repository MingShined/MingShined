<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>旋转木马轮播图</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    img {
        vertical-align: top;
    }

    .banner {
        margin: 250px auto;
        width: 1200px;
        height: 500px;
    }

    .pic {
        position: relative;
        left: 200px;
        height: 500px;
    }

    .pic li {
        position: absolute;
        left: 0;
        top: 0;
    }

    .pic li img {
        width: 100%;
    }

    .btn {
        position: relative;
        width: 1200px;
        z-index: 99;
        opacity: 0;
    }

    .prev,
    .next {
        position: absolute;
        top: -600px;
        width: 76px;
        height: 112px;
        cursor: pointer;
    }

    .prev {
        left: 0;
        background: url('img/prev.png') no-repeat;
    }

    .next {
        right: 0;
        background: url('img/next.png') no-repeat;
    }
    </style>
</head>

<body>
    <div class="banner" id="banner">
        <div class="pic">
            <ul>
                <li><a href=""><img src="img/slidepic1.jpg" alt="图片"></a></li>
                <li><a href=""><img src="img/slidepic2.jpg" alt="图片"></a></li>
                <li><a href=""><img src="img/slidepic3.jpg" alt="图片"></a></li>
                <li><a href=""><img src="img/slidepic4.jpg" alt="图片"></a></li>
                <li><a href=""><img src="img/slidepic5.jpg" alt="图片"></a></li>
            </ul>
        </div>
        <div class="btn">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>
    <script type="text/javascript">
    //获取参数
    var oBanner = document.getElementById('banner');
    var oBtn = oBanner.children[1];
    var aLi = oBanner.children[0].getElementsByTagName('li');
    var aBtn = oBanner.children[1].children;

    oBanner.onmouseover = function() {
        animate(oBtn, { opacity: 100 });
    }

    oBanner.onmouseout = function() {
        animate(oBtn, { opacity: 0 });
    }

    //定义li参数json
    var json = [{
            width: 400,
            height: 200,
            opacity: 60,
            left: -50,
            top: -150,
            zIndex: 2
        },
        {
            width: 600,
            height: 400,
            opacity: 80,
            left: -300,
            top: -50,
            zIndex: 3
        }, {
            width: 800,
            height: 500,
            opacity: 100,
            left: 0,
            top: 0,
            zIndex: 4
        }, {
            width: 600,
            height: 400,
            opacity: 80,
            left: 500,
            top: -50,
            zIndex: 3
        }, {
            width: 400,
            height: 200,
            opacity: 60,
            left: 450,
            top: -150,
            zIndex: 2
        }
    ];
    //设置节流开关
    var over = true;
    //遍历左右点击按钮
    for (key in aBtn) {
        aBtn[key].onclick = function() {
            //右点击按钮
            if (this.className == 'next') {
                if (over) {
                    change(true);
                    over = false;
                }
            }
            //左点击按钮
            else {
                if (over) {
                    change(false);
                    over = false;
                }
            }
        }
    }

    //调用change函数赋初值
    change();

    function change(flag) {
        if (flag) {
            //右按钮点击删除最后一个json添加到数组第一位
            json.unshift(json.pop());
        } else {
            //左点击删除第一个json添加到最后一位
            json.push(json.shift());
        }
        //遍历li和json赋值
        for (var i = 0; i < aLi.length; i++) {
            animate(
                aLi[i], {
                    width: json[i].width,
                    height: json[i].height,
                    opacity: json[i].opacity,
                    left: json[i].left,
                    top: json[i].top,
                    zIndex: json[i].zIndex
                },
                function() {
                    //节流开关开启
                    over = true;
                }
            );
        }
    }


    /*
coryRight:传智学院
author:MingShined
dateTime:2017/10/17
 */

    //运动函数封装框架(接收三个参数:事件源、运动属性json、回调函数)
    function animate(elem, json, callBack) {
        //调用开始清除定时器
        clearInterval(elem.timer);
        //设置对应时间源的定时器
        elem.timer = setInterval(function() {
            //设定开关用来判断动画是否完成指定json数值
            var flag = true;
            //遍历json数值的属性名
            for (attr in json) {
                //设定当前属性值为0
                var current = 0;
                //判断属性值是否是透明度
                if (attr == 'opacity') {
                    //获取当前透明度值(当值为undefined时 赋值0)
                    current = Math.round(parseInt(getStyle(elem, attr) * 100)) || 0;
                } else {
                    //处理当前其他属性值
                    current = parseInt(getStyle(elem, attr));
                }
                //设定步长
                var step = (json[attr] - current) / 10;
                //步长取整
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                //当属性值的透明度时
                if (attr == 'opacity') {
                    //W3C浏览器
                    if ('opacity' in elem.style) {
                        elem.style.opacity = (current + step) / 100;
                    } else {
                        // IE浏览器
                        elem.style.filter = 'alpha(opacity = ' + (current + step) * 10 + ')';
                    }
                } else if (attr == 'zIndex') {
                    //当属性值是zIndex时
                    elem.style.zIndex = json[attr];
                } else {
                    //当属性是px数值时
                    elem.style[attr] = current + step + 'px';
                }
                //判断是否到达json给定数值
                if (current != json[attr]) {
                    flag = false;
                }
            }
            //动画完成关闭开关清除定时器
            if (flag) {
                clearInterval(elem.timer);
                //调用回调函数
                if (callBack) {
                    callBack();
                }
            }
        }, 20);

        //获取非行内css属性值
        function getStyle(elem, attr) {
            //IE、Opear浏览器
            if (elem.currentStyle) {
                return elem.currentStyle[attr];
            } else {
                //W3C浏览器
                return window.getComputedStyle(elem, null)[attr];
            }
        }
    }
    </script>
</body>

</html>
