<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>日历</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			margin: 100px auto;
			padding: 20px;
			width: 180px;
			height: 200px;
			background-color: #eee;
			box-sizing: border-box;
			text-align: center;
			border-radius: 15px;
		}
		#date {
			font-size: 15px;
		}
		.day {
			width: 110px;
			height: 100px;
			margin: 10px auto;
			background-color: #ccc;
			border-radius: 15px;
			font: bold 50px 微软雅黑;
			color: #fff;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<time datetime="2017-10-1" id="date"></time>
		<div class="day" id="day"></div>
	</div>
	<script type="text/javascript">
		var dateBox = document.getElementById('date');
		var dayBox = document.getElementById('day');
		var d = new Date();
		var arr = ['日','一','二','三','四','五','六'];

		var date = d.getFullYear() + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日<br/>' + '星期' + arr[d.getDay()]; 
		dateBox.innerHTML = date;
		dayBox.innerHTML = d.getDate();
	</script>
</body>
</html>
