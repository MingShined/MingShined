<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>百度换肤</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        position: relative;
        width: 100%;
        height: 100%;
        background: url('img/1.jpg') no-repeat;
        background-size: cover;
    }

    .box {
        margin: 50px auto;
        text-align: center;
    }

    .box img {
        display: inline-block;
        margin-left: 5px;
        border-radius: 15px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="box" id="box">
        <img src="img/0.jpg" alt="pic" width="100" height="80">
        <img src="img/1.jpg" alt="pic" width="100" height="80">
        <img src="img/2.jpg" alt="pic" width="100" height="80">
        <img src="img/3.jpg" alt="pic" width="100" height="80">
        <img src="img/4.jpg" alt="pic" width="100" height="80">
    </div>
    <script type="text/javascript">
    window.onload = function() {
        //对象检测
        if (!document.getElementById) return false;
        if (!document.getElementsByTagName) return false;
        //换肤函数
        function setBodySkin() {
            //获取dom
            var imageParent = document.getElementById('box');
            var aImages = imageParent.getElementsByTagName('img');
            if (aImages) {
                //遍历图片
                for (var i = 0; i < aImages.length; i++) {
                    aImages[i].onclick = function(val) {
                        return function() {
                            //更换背景
                            document.body.style.backgroundImage = 'url(img/'+val+'.jpg)';
                        }
                    }(i)
                }
            }
        }
        setBodySkin();
    }
    </script>
</body>

</html>
