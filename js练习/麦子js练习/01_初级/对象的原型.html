<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>对象的原型</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function Test () {
			// body... 
			z = 2;
			y = 1;
		}

		Test.prototype.x = 5;
		var index = new Test();
		// alert(index.x);
		console.log('x' in index);//检测对象属性是否在对象内(可以继承)
		console.log(index.hasOwnProperty('x'));//检测对象属性是否在对象内(不能继承)
		console.log(index.propertyIsEnumerable('x'));//检测对象属性是否可枚举,要求对象自身的属性


		//枚举属性可以通过for in 遍历 
		 var obj = {
		 	x:1,
		 	y:2,
		 	name:"mingShined",
		 	addr:"福州",
		 	age:15
		 };
		 for (var index in obj) {
		 	console.log(index);
		 }
		 //也可以通过Object.getOwnPropertyNames返回对象自身的属性名称
		 console.log(Object.getOwnPropertyNames(obj));
		 //还可以通过Object.keys返回对象自身的属性名称(与for in 的区别在于for in 可以返回原型链上继承的属性)
		 console.log(Object.keys(obj));

		 var obj1 = {
		 	_proto_: null, //表示没有继承而来的属性
		 	value: 1
		 };
		 obj1.x = 1;
		 Object.defineProperties(obj1,'x',{
		 	value: 1,
		 	writable: false,
		 	configurable: true,
		 	enumberable: false
		 });
		 console.log(obj1.x);
	</script>
</body>
</html>
