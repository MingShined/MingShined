<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>九九乘法表</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
	//正乘法口诀表
		document.write('<table width="80%" border="1" cellpadding="0" cellspacing="0" bgcolor="#eee" >');
		for (var i = 1; i <= 9; i++) {
			document.write('<tr>');
			for (var j = 1; j <= i; j++) {
				document.write('<td>');
				document.write(j+'*'+i+'='+i*j);
				document.write('</td>');
			}
			document.write('</tr>');
		}
		document.write('</table>');

	// 倒乘法口诀表
		document.write("<table width = '80%' cellspacing='0' border = '1'>");
		for (var i = 9; i >= 1; i--) {
			document.write("<tr>");
			for (var j = 1; j <= i; j++) {
				document.write("<td>" + i + "*" + j + "=" + (i*j) + "</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
