<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>error</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		//try catch 语句
		try {
			func();
		} catch(e) {
			alert(e.name + ':' + e.message);
		}

		//try catch finally 语句
		try {
			var x = 24;
		} catch(e) {
			alert(e.message);
		} finally {
			alert('看看我被调用了吗?');
		}

		//比较对象
		var obj = {x:1};
		var obj1 = obj;
		obj1.x = 11.24;
		console.log(obj.x);
	</script>
</body>
</html>
