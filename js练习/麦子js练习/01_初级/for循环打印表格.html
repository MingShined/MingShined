<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>for循环打印表格</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="0" width="30%">
		<script type="text/javascript">
			for (var i = 1; i <= 3; i++) {
				document.write('<tr>');
				for (var j = 1; j <= 50; j++) {
					document.write('<td>X<td/>');
				}
				document.write('<tr/>');
			}
		</script>
	</table>
</body>
</html>
