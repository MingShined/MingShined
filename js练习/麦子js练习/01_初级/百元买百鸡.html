<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>百元买百鸡</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i <= 20; i++) {
			for (var j = 0; j <= 33; j++) {
				for (var z = 0; z <= 100; z++) {
					if ((i+j+z==100)&&(5*i+3*j+(z/3)==100)) {
						document.write('公鸡：'+i+'只 '+'母鸡：'+j+'只 '+'小鸡：'+z+'只 '+'<hr/>');
					}
				}
			}
		}
	</script>
</body>
</html>
