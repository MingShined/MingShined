<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var person = {
			username: "mingShined",
			age: 12,
			phone: 666
		
		};
		console.log(person.username);
		console.log(person.addr);//属性不存在返回undefined  
		
		
		 var me = {
		 	name: "sheng",
		 	age: 15,
		 	get phone(){
		 		return 666;
		 	},	//可以通过get方法去获取属性值
		 	set addr(index){
		 		console.log("不能设置地址为：" + index);
		 	}
		 };
		 me.addr = "福州";
		 console.log(me.phone);


		 //get 和 set 使用方法
		 //1.通过字面量的方式
		 var test = {
		 	x: 1,
		 	y: 2,
		 	z: 8,
		 	get Circumference(){
		 		return this.x + this.y + this.z;
		 	},
		 	set doubleCircumference(Oindex){
		 		this.x *= Oindex;
		 		this.y *= Oindex;
		 		this.z *= Oindex;
		 	}
		 }
		 test.doubleCircumference = 3;
		 console.log(test.Circumference);

		  //2.通过Object.defineProperty使用
		  var objTest = {};
		  Object.defineProperty(objTest,'x',{
		  	get : function () {
		  		return 12;
		  	}
		  });
		  alert(objTest.x);

		  //可以通过Object.defineProperties设置多个属性
		  var Obj = {};
		  Object.defineProperties(Obj,{
		  	username:{
		  		value: "sheng",
		  		writabel: true,
		  		congfigurable: false,
		  		enumerabel: false
		  	},
		  	age:{
		  		value: 18,
		  		writable: true
		  	}
		  });
		  console.log(Obj.username + "\n" + Obj.age);
		  Obj.username = "chen";
		  Obj.age = 14;
		  console.log(Obj.username + "\n" + Obj.age);
		  console.log(Object.getOwnPropertyDescriptor(Obj, 'username'));


		  //可以通过ispropertyOf检测某个对象是否是另一个对象的原型
		  var obb = {x:1};
		  var obb1 = Object.create(obb);
		  console.log(obb.isPrototypeOf(obb1));
	</script>
</body>
</html>
