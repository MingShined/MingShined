<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>改变透明度</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix::after {

        content: "";
        display: table;
        clear: both;
    }

    .container {
        /* width: 740px; */
        width: 715px;
        padding: 10px;
        box-sizing: border-box;
        margin: 50px auto;
        border: 1px solid #333;
    }

    .box img {
        float: left;
        border: 1px solid #333;
        margin: 5px;
        box-sizing: border-box;
        cursor: pointer;
        opacity: .4;
    }
    </style>
</head>

<body>
    <div class="container clearfix" id="box">
        <div class="box"><img src="img/1.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/2.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/3.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/3.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/5.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/6.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/7.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/8.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/9.jpg" alt="" width="128" height="128"></div>
        <div class="box"><img src="img/10.jpg" alt="" width="128" height="128"></div>
    </div>
    <script type="text/javascript">
    //这个比较简单，不会的话建议吃点屎
    var box = document.getElementById('box').getElementsByTagName('img');
    for (var i = 0; i < box.length; i++) {
        box[i].onmouseover = function() {
            this.style.opacity = '1';
        }
        box[i].onmouseout = function() {
            this.style.opacity = '.4';
        }
    }
    </script>
</body>

</html>
