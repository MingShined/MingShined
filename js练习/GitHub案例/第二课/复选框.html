<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>复选框</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 50px auto;
        padding: 8px;
        width: 120px;
        background-color: #eee;
        border: 1px solid #333;
        border-radius: 5px;
    }

    .option-box {
        padding: 10px;
        border-bottom: 1px solid #333;
        font-size: 13px;
    }

    .option-box a {
        text-decoration: none;
    }

    .option>label {
        display: block;
        margin-top: 10px;
        font: 14px 微软雅黑;
    }

    .option>label>input {
        margin-right: 5px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="option-box">
            <label>
                <input type="checkbox" name="" value="" id="selc">
                <span id="text">全选</span>
            </label>
            <a href="javascript:;" id="reverse">反选</a>
        </div>
        <div class="option" id="option">
            <label>
                <input type="checkbox" name="" value="">选项一</label>
            <label>
                <input type="checkbox" name="" value="">选项二</label>
            <label>
                <input type="checkbox" name="" value="">选项三</label>
            <label>
                <input type="checkbox" name="" value="">选项四</label>
            <label>
                <input type="checkbox" name="" value="">选项五</label>
            <label>
                <input type="checkbox" name="" value="">选项六</label>
            <label>
                <input type="checkbox" name="" value="">选项七</label>
            <label>
                <input type="checkbox" name="" value="">选项八</label>
            <label>
                <input type="checkbox" name="" value="">选项九</label>
            <label>
                <input type="checkbox" name="" value="">选项十</label>
        </div>
    </div>
    <script type="text/javascript">
    //获取参数
    var selc = document.getElementById('selc');
    var options = document.getElementById('option').getElementsByTagName('input');
    var reverse = document.getElementById('reverse');
    var text = document.getElementById('text');
    // alert(text.innerHTML)
    // alert(reverse.innerHTML)
    // alert(options.length)

    //全选/不全选按钮
    selc.onclick = function() {
        this.checked == false ? true : false;
        selectFun(this.checked);
        text.innerHTML = text.innerHTML == '全选' ? '全不选' : '全选';
    }

    //反选按钮
    reverse.onclick = function() {
        for (var i = 0; i < options.length; i++) {
            options[i].checked = options[i].checked == false ? true : false;
        }
    }

    //全选/不全 函数
    function selectFun(flag) {
        for (var i = 0; i < options.length; i++) {
            options[i].checked = flag;
        }
    }
    </script>
</body>

</html>
