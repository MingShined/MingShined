    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix::after {
        content: '';
        display: table;
        clear: both;
    }

    .container {
        margin: 50px auto;
        width: 600px;
        border: 1px solid #333;
        text-align: center;
    }

    .box {
        position: relative;
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        margin: 10px;
        box-sizing: border-box;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        background-color: #eee;
    }

    .box img {
        position: absolute;
        left: -14px;
        top: -14px;
        display: none;
        border: 1px solid #333;
    }
    </style>
</head>

    <script type="text/javascript">
    var box = document.getElementById('container').getElementsByTagName('div');
    var oImg = document.getElementsByTagName('img');
    // alert(oImg.length)
    // alert(box.length)
    for (var i = 0; i < box.length; i++) {
        box[i].index = i;
        box[i].onmouseover = function() {
            oImg[this.index].style.display = 'block';
        }
        box[i].onmouseout = function() {
            oImg[this.index].style.display = 'none';
