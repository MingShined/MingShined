<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>播放列表</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        margin: 50px auto;
        width: 200px;
        background-color: #ddd;
        border: 1px solid #333;
        /* height: 200px; */
    }

    .box>h4 {
        display: block;
        margin: 1px;
        width: 198px;
        height: 30px;
        background-color: #ccc;
        line-height: 30px;
        border: 1px solid #fff;
        box-sizing: border-box;
        cursor: pointer;
        font-size: 15px;
        color: #777;
    }

    .song {
        display: none;
    }

    .song li {
        padding-left: 10px;
        width: 200px;
        height: 30px;
        list-style: none;
        line-height: 30px;
        font-size: 12px;
        cursor: pointer;
    }

    .song li:hover {
        background-color: #fff;
        text-decoration: underline;
    }
    </style>
</head>

<body>
    <div class="box">
        <h4>播放列表...</h4>
        <ul class="song" id="song">
            <li>安河桥-宋冬野</li>
            <li>夜空中最亮的星-逃跑计划</li>
            <li>我好像在哪儿见过你-薛之谦</li>
            <li>可惜没如果-林俊杰</li>
            <li>countingStars-onepublic</li>
        </ul>
    </div>
    <script type="text/javascript">
    //这个也很弱智，不写注释了
    var play = document.getElementsByTagName('h4')[0];
    // alert(play.innerHTML)
    var list = document.getElementById('song').style;
    play.onclick = function() {
        //这个就是三目运算符做开关，不想用可以用if esle
        list.display = list.display == 'block' ? 'none' : 'block';
    }
    </script>
</body>

</html>
