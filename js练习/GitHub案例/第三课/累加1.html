<body>
    <button type="">1</button>
    <script type="text/javascript">
    var btn = document.getElementsByTagName('button')[0];
    // alert(btn.innerHTML)
    var num = 1;
    btn.onclick = function() {
        // alert(++num)
        ++num;
        btn.innerHTML = num;
    }
