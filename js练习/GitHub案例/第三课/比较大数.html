<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>比较大数</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        text-align: center;
    }
    </style>
</head>

<body>
    <input type="text">
    <span>VS</span>
    <input type="text">
    <button type="">最大的数是:></button>
    <span id="result"></span>
    <script type="text/javascript">
    //获取参数
    var oInput = document.getElementsByTagName('input');
    var btn = document.getElementsByTagName('button')[0];
    // alert(oInput.length)
    //获取文本框变量,循环判断正则
    for (var i = 0; i < oInput.length; i++) {
        oInput[i].onkeyup = function() {
            this.value = this.value.replace(/[^(\d)]/, "");
        }
    }
    // 点击获取value，比较大小显示到页面上
    btn.onclick = function() {
        var val1 = 1 * oInput[0].value;
        var val2 = 1 * oInput[1].value;
        if (val1 >= val2) {
            document.getElementById('result').innerHTML = val1;
        } else {
            document.getElementById('result').innerHTML = val2;

        }
    }
    </script>
</body>

</html>
