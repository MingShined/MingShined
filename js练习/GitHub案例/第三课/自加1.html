<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自加1</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="box" style="text-align: center;font-size: 50px;line-height: 800px;">1</div>
    <script type="text/javascript">
    window.onload = function() {
        var box = document.getElementsByTagName('div')[0];
        // alert(box.innerHTML)
        var num = 1;
        setInterval(function() {
            box.innerHTML = ++num;
        }, 1000);
    }
    </script>
</body>
