<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>检测键盘keycode</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    	* {
    		margin: 0;
    		padding: 0;
    	}
    	pre {
    		font-size: 1.3em;
    		text-align: center;
    		background-color: #eee;
    	}
    	p {
    		text-align: center;
    		font-size: 10em;
    	}
    </style>
</head>

<body>
    <pre>
		&lt;script type="text/javascript"&gt;
		var info = document.getElementsByTagName('p')[0];
		document.onkeydown = function (event) {
		var event = event || window.event;
		info.innerHTML = this.keycode;
		}
		&lt;/script&gt;
	</pre>
    <p class="info"></p>
    <script type="text/javascript">
    var info = document.getElementsByTagName('p')[0];
    document.onkeydown = function(event) {
        var event = event || window.event;
        info.innerHTML = event.keyCode;
        return false;
    }
    </script>
</body>

</html>
