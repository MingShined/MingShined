<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>记住密码提示框</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        position: relative;
        margin: 50px auto;
        width: 200px;
        height: 80px;
        text-align: center;
    }

    .box input {
        margin-right: 5px;
    }

    .tips {
        position: absolute;
        display: none;
        padding: 5px;
        width: 100%;
        font-size: 12px;
        background-color: rgba(255, 239, 164, 1.0);
        box-sizing: border-box;
        border: 1px solid rgb(255, 153, 0);
    }
    </style>
</head>

<body>
    <div class="box">
        <label for="rem">
            <input type="checkbox" name="rem" id="rem"> 两周内自动登录
        </label>
        <div class="tips" id="tips">
            为了您的信息安全请不要在网吧和公共场所实用该功能
        </div>
    </div>
    <script type="text/javascript">
    //获取参数
    var oLabel = document.getElementsByTagName('label')[0];
    var oTips = document.getElementById('tips');
    // alert(oLabel.innerHTML)

    // 移入显示
    oLabel.onmouseover = function() {
        oTips.style.display = "block";
    };

    //移除消失
    oLabel.onmouseout = function() {
        oTips.style.display = "none";
    };
    </script>
</body>

</html>
