<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>循环变色</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        margin: 50px auto;
        width: 680px;
    }

    button {
        display: inline-block;
        margin-top: 10px;
        padding: 5px 10px;
    }

    .box {
        float: left;
        margin-left: 20px;
        width: 200px;
        height: 200px;
        background-color: #eee;
    }
    </style>
</head>

<body>
    <button type="" id="btn">点击变色</button>
    <div class="container">
        <span class="box"></span>
        <span class="box"></span>
        <span class="box"></span>
    </div>
    <script type="text/javascript">
    var oBtn = document.getElementsByTagName('button')[0];
    //0表示的是Tag取得对象为数组的第一个对象
    var oSpan = document.getElementsByTagName('span');

    oBtn.onclick = function() {
        // // alert('nihao')
        // result = oSpan.length;
        // alert(result)
        for (var i = 0; i < oSpan.length; i++) {
            oSpan[i].style.background = 'red';
        }
    }
    </script>
</body>

</html>
