<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的轮播图插件</title>
</head>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

img {
    vertical-align: top;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

ul li {
    list-style: none;
}

.banner {
    position: relative;
    top: 200px;
    margin: 0 auto;
    width: 1200px;
    height: 460px;
}

.banner #move {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#move ul,
#move ul li {
    position: absolute;
}

#ctrl {
    position: absolute;
    width: 100%;
    bottom: -50px;
    text-align: center;
}

#ctrl .libs {
    display: inline-block;
    margin-left: 10px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #333;
    z-index: 50;
    cursor: pointer;
}

#ctrl span.active {
    background-color: #777;
}

#ctrl .arrow {
    display: block;
    position: absolute;
    width: 30px;
    height: 60px;
    top: 50%;
    margin-top: -30px;
    background-color: #333;
    cursor: pointer;
}

#ctrl .next {
    right: -50px;
}

#ctrl .prev {
    left: -50px;
}
</style>

<body>
    <div class="banner">
        <div class="move" id="move">
            <ul>
                <li><img src="images/slider-1.jpg" alt=""></li>
                <li><img src="images/slider-2.jpg" alt=""></li>
                <li><img src="images/slider-3.jpg" alt=""></li>
                <li><img src="images/slider-4.jpg" alt=""></li>
                <li><img src="images/slider-5.jpg" alt=""></li>
            </ul>
        </div>
        <div class="ctrl" id="ctrl"></div>
    </div>
    <script type="text/javascript" src="js/jQuery1.80.js"></script>
    <script type="text/javascript" src="js/myscroll.js"></script>
    <script type="text/javascript">
    $(function() {
        //调用
        $('.banner').myscroll({
            picWrap: $('#move'), //图片父级
            ctrlWrap: $('#ctrl'), //控制条父级(包括小圆点和左右箭头)
            isLibs: true, //是否创建底部小圆点
            isArrows: true, //是否创建左右箭头
            autoPlay: true, //是否自动播放
            playTime: 2000, //自动播放间隔时间
            playSpeed: 600, //图片切换速度 
            effect: 'top' //轮播的改变方式 top(向上) left(向左) fade(淡入淡出)
        });
    })
    </script>
</body>

</html>
